<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../dist/metaphorjs.draggable.js"></script>
    <script>
        MetaphorJs.onReady(function(){



            window.drg = new MetaphorJs.Draggable({
                draggable: document.getElementById("draggable"),
                cls: {
                    drag: "dragged"
                },
                end: {
                    restore: true,
                    animate: true
                }
            });


        });
    </script>
    <style>
        #draggable {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            position:absolute;
            transform: translateZ(1px);
        }
        #handle {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: #000;
            width: 20px;
            height: 20px;
        }
        #draggable.dragged {
            background-color: #000066;
        }

        .drag-start {
            transition: transform 0.1s;
        }

        .drag-end {
            transition: transform 0.1s;
        }
    </style>
</head>
<body>

    <div id="draggable">
        <div id="handle"></div>
    </div>


</body>
</html>
