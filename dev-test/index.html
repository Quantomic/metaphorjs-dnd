<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../dist/metaphorjs.draggable.js"></script>
    <script>
        MetaphorJs.onReady(function(){

            new MetaphorJs.Draggable(document.getElementById("draggable"), {
                drag: {
                    transform: true
                }
            });
        });
    </script>
</head>
<body>

    <div id="draggable"
         style="width: 100px; height: 100px; background-color: #ccc; position:absolute; transform: translateZ(1px);"></div>


</body>
</html>
